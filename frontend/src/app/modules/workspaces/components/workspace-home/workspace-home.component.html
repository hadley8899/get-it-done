<app-main-header [header]="'Workspaces'" [breadCrumbs]="breadCrumbs"></app-main-header>

<div class="row mb-4">
  <div class="col-12 text-end">

    <app-workspace-invites-button></app-workspace-invites-button>

    <button class="btn btn-primary btn-sm" [routerLink]="['/workspaces', 'create']">
      <span class="fa fa-plus"></span>
      Add Workspace
    </button>

  </div>
</div>

<div class="row mb-2">
  <div class="col-sm-4 mb-3" *ngFor="let workspace of workspaces">
    <div class="card">
      <div class="card-header">{{workspace.name}}</div>
      <div class="card-body">
        <span *ngIf="workspace.description">{{workspace.description}}</span>
        <span *ngIf="!workspace.description">(No Description)</span>
      </div>
      <div class="card-footer">
        <div class="btn-group">
          <button
            class="btn btn-primary btn-sm"
            (click)="selectWorkspace(workspace)"
            [disabled]="workspace.uuid === activeWorkspace?.uuid"
          >Select
          </button>
          <a
            class="btn btn-secondary btn-sm"
            [routerLink]="['/workspaces', 'update', workspace.uuid]"
          >Settings</a>
          <button
            class="btn btn-danger btn-sm"
            [swal]="{ title: 'Delete Workspace?', showCancelButton: true }"
            (confirm)="deleteWorkspace(workspace)"
          >Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
