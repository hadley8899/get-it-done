<form [formGroup]="knowledgebaseForm" (ngSubmit)="save()">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Knowledgebase Name..." formControlName="name">
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea type="text" class="form-control" id="description" placeholder="Knowledgebase Description..." formControlName="description"></textarea>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="knowledgebaseForm.invalid || saving">
    <spinner [show]="saving"></spinner>
    <span class="fa fa-save" *ngIf="!saving"></span> Submit
  </button>

</form>
